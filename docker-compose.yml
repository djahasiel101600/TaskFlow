# Redis for Celery (reminders & deadline notifications)
# Usage:
#   docker compose up -d redis           # Redis only (use with local Celery)
#   docker compose up -d redis celery celery-beat   # Redis + Celery in Docker
#   docker compose down
# Backend .env: REDIS_URL=redis://localhost:6379/0 (when running Celery locally)

services:
  redis:
    image: redis:7-alpine
    container_name: taskflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskflow-celery
    env_file:
      - ./backend/.env
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CHANNEL_LAYER_REDIS_URL: redis://redis:6379/1
    command: celery -A config worker -l info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskflow-celery-beat
    env_file:
      - ./backend/.env
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: celery -A config beat -l info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
